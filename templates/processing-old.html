<!DOCTYPE html>
<html>
<head>
    <title>Processing...</title>
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #007BFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
    window.onload = function() {
        fetch("/start_sending", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                template: "{{ template }}",
                status: "{{ status }}"
            })
        })
        .then(response => response.json())
        .then(data => {
            window.location.href = "/messages";
        });
    };
</script>
</head>
<body>
    <div class="box">
        <h2>Sending Messages...</h2>
        <div class="loader"></div>
        <p>Please wait while we process your campaign.</p>
    </div>
</body>
</html>
