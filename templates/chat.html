<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp UI Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #d1d7db;
}

.app {
  display: flex;
  height: 100vh;
  max-width: 1400px;
  margin: auto;
  background: #fff;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 30%;
  border-right: 1px solid #ddd;
  background: #f0f2f5;
}

.sidebar-header {
  padding: 15px;
  background: #008069;
  color: #fff;
  font-weight: bold;
}

.chat-list {
  overflow-y: auto;
  height: calc(100vh - 60px);
}

.chat-item {
  padding: 12px;
  cursor: pointer;
  border-bottom: 1px solid #e5e5e5;
}

.chat-item:hover {
  background: #e9edef;
}

/* ===== Chat Area ===== */
.chat-area {
  width: 70%;
  display: flex;
  flex-direction: column;
}

.chat-header {
  background: #008069;
  color: #fff;
  padding: 15px;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 20px;
  background: #efeae2;
  overflow-y: auto;
}

.message {
  max-width: 60%;
  padding: 8px 12px;
  margin: 6px 0;
  border-radius: 8px;
  font-size: 14px;
}

.received {
  background: #fff;
  align-self: flex-start;
}

.sent {
  background: #d9fdd3;
  align-self: flex-end;
}

/* ===== Input ===== */
.input-box {
  display: flex;
  padding: 10px;
  background: #f0f2f5;
}

.input-box input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
}

.input-box button {
  margin-left: 10px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #008069;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">WhatsApp</div>
    <div class="chat-list">
      <div class="chat-item" onclick="openChat('John')">John</div>
      <div class="chat-item" onclick="openChat('Support')">Support</div>
      <div class="chat-item" onclick="openChat('Team')">Team</div>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header" id="chatName">John</div>

    <div class="messages" id="messages">
      <div class="message received">Hi ðŸ‘‹</div>
      <div class="message sent">Hello! How are you?</div>
    </div>

    <div class="input-box">
      <input type="text" id="msgInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
function sendMessage() {
  const input = document.getElementById("msgInput");
  if (input.value.trim() === "") return;

  const msg = document.createElement("div");
  msg.className = "message sent";
  msg.innerText = input.value;

  document.getElementById("messages").appendChild(msg);
  input.value = "";
  document.getElementById("messages").scrollTop =
    document.getElementById("messages").scrollHeight;
}

function openChat(name) {
  document.getElementById("chatName").innerText = name;
  document.getElementById("messages").innerHTML = `
    <div class="message received">Welcome to ${name} chat ðŸ‘‹</div>
  `;
}
</script>

</body>
</html>
