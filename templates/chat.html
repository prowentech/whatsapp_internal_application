<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0f172a;
  color: #e2e8f0;
  height: 100vh;
  display: flex;
}

/* ===== Layout ===== */
.app {
  display: flex;
  width: 100%;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 28%;
  background: #111827;
  display: flex;
  flex-direction: column;
  border-right: 1px solid #1f2937;
}

.sidebar-header {
  padding: 20px;
  font-size: 18px;
  font-weight: 600;
  background: #0ea5e9;
  color: #0f172a;
}

.chat-list {
  flex: 1;
  overflow-y: auto;
}

.chat-item {
  padding: 16px;
  cursor: pointer;
  border-bottom: 1px solid #1f2937;
  transition: 0.2s ease;
}

.chat-item:hover {
  background: #1f2937;
}

.chat-item.active {
  background: #0ea5e9;
  color: #0f172a;
  font-weight: 600;
}

/* ===== Chat Area ===== */
.chat-area {
  width: 72%;
  display: flex;
  flex-direction: column;
  background: #0b1220;
}

/* Header */
.chat-header {
  padding: 20px;
  background: #111827;
  border-bottom: 1px solid #1f2937;
  font-weight: 600;
}

/* Messages */
.messages {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 65%;
  padding: 12px 16px;
  border-radius: 18px;
  margin: 8px 0;
  font-size: 14px;
  position: relative;
  line-height: 1.4;
}

.received {
  background: #1f2937;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

.sent {
  background: #0ea5e9;
  color: #0f172a;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

.message-time {
  font-size: 11px;
  opacity: 0.6;
  margin-top: 4px;
  text-align: right;
}

/* Date Separator */
.date-separator {
  align-self: center;
  background: #1e293b;
  padding: 6px 14px;
  border-radius: 12px;
  font-size: 12px;
  margin: 12px 0;
  opacity: 0.7;
}

/* ===== Input Area ===== */
.input-box {
  padding: 15px 20px;
  background: #111827;
  display: flex;
  gap: 10px;
  border-top: 1px solid #1f2937;
}

.input-box input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 25px;
  border: none;
  outline: none;
  background: #1f2937;
  color: #e2e8f0;
}

.input-box button {
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: #0ea5e9;
  color: #0f172a;
  font-weight: 600;
  transition: 0.2s ease;
}

.input-box button:hover {
  box-shadow: 0 0 15px #0ea5e9;
  transform: translateY(-2px);
}
</style>
</head>

<body>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">Chat Console</div>
    <div class="chat-list">
      {% for chat in chat_list %}
      <div class="chat-item" onclick="openChat('{{ chat }}', this)">
        {{ chat }}
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header" id="chatName">Select a chat</div>

    <div class="messages" id="messages">
      <div class="message received">
        Choose a conversation to begin.
      </div>
    </div>

    <div class="input-box">
      <input type="text" id="msgInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
let currentRecipient = "";

function openChat(recipient, element) {
  currentRecipient = recipient;
  document.getElementById("chatName").innerText = recipient;

  document.querySelectorAll(".chat-item").forEach(i =>
    i.classList.remove("active")
  );
  element.classList.add("active");

  fetch("/show_messages", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ recipient_number: recipient })
  })
  .then(res => res.json())
  .then(data => renderMessages(data.messages));
}

function renderMessages(messages) {
  const msgBox = document.getElementById("messages");
  msgBox.innerHTML = "";
  let lastDate = "";

  messages.forEach(msg => {
    const dateObj = new Date(msg.time);
    const dateLabel = dateObj.toLocaleDateString();
    const timeLabel = dateObj.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});

    if (dateLabel !== lastDate) {
      const dateDiv = document.createElement("div");
      dateDiv.className = "date-separator";
      dateDiv.innerText = dateLabel;
      msgBox.appendChild(dateDiv);
      lastDate = dateLabel;
    }

    const div = document.createElement("div");
    div.className = "message " + (msg.client ? "received" : "sent");

    div.innerHTML = `
      <div>${msg.text}</div>
      <div class="message-time">${timeLabel}</div>
    `;

    msgBox.appendChild(div);
  });

  msgBox.scrollTop = msgBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text || !currentRecipient) return;

  const now = new Date().toISOString();

  fetch("/send/reply/messages", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: text,
      to_phone: currentRecipient,
      time: now
    })
  });

  input.value = "";
}
</script>

</body>
</html>
