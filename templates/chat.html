<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp UI Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #d1d7db;
}

.app {
  display: flex;
  height: 100vh;
  max-width: 1400px;
  margin: auto;
  background: #fff;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 30%;
  border-right: 1px solid #ddd;
  background: #f0f2f5;
}

.sidebar-header {
  padding: 15px;
  background: #008069;
  color: #fff;
  font-weight: bold;
}

.chat-list {
  overflow-y: auto;
  height: calc(100vh - 60px);
}

.chat-item {
  padding: 12px;
  cursor: pointer;
  border-bottom: 1px solid #e5e5e5;
}

.chat-item:hover {
  background: #e9edef;
}

.chat-item.active {
  background: #d9fdd3;
  font-weight: 600;
}

/* ===== Chat Area ===== */
.chat-area {
  width: 70%;
  display: flex;
  flex-direction: column;
}

.chat-header {
  background: #008069;
  color: #fff;
  padding: 15px;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 20px;
  background: #efeae2;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 60%;
  padding: 8px 12px;
  margin: 6px 0;
  border-radius: 8px;
  font-size: 14px;
}

.received {
  background: #fff;
  align-self: flex-start;
}

.sent {
  background: #d9fdd3;
  align-self: flex-end;
  margin-left: auto;
}

.message-time {
  font-size: 11px;
  color: #667781;
  margin-top: 4px;
  text-align: right;
}

.date-separator {
  align-self: center;
  background: #e1f3fb;
  color: #54656f;
  font-size: 12px;
  padding: 6px 12px;
  border-radius: 8px;
  margin: 10px 0;
}

/* ===== Input ===== */
.input-box {
  display: flex;
  padding: 10px;
  background: #f0f2f5;
}

.input-box input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
}

.input-box button {
  margin-left: 10px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #008069;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">WhatsApp</div>
    <div class="chat-list">
      {% for chat in chat_list %}
      <div class="chat-item" onclick="openChat('{{ chat }}', this)">
        {{ chat }}
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header" id="chatName">Select a chat</div>

    <div class="messages" id="messages">
      <div class="message received">Click a chat to load messages ðŸ‘‹</div>
    </div>

    <div class="input-box">
      <input type="text" id="msgInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
let currentRecipient = "";

/* ===== Load chat ===== */
function openChat(recipient, element) {
  currentRecipient = recipient;
  document.getElementById("chatName").innerText = recipient;

  document.querySelectorAll(".chat-item").forEach(i =>
    i.classList.remove("active")
  );
  element.classList.add("active");

  fetch("/show_messages", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ recipient_number: recipient })
  })
  .then(res => res.json())
  .then(data => renderMessages(data.messages));
}

/* ===== Render messages ===== */
function renderMessages(messages) {
  const msgBox = document.getElementById("messages");
  msgBox.innerHTML = "";
  let lastDate = "";

  messages.forEach(msg => {
    const dateObj = new Date(msg.time);

    const dateLabel = dateObj.toLocaleDateString([], {
      day: "2-digit",
      month: "short",
      year: "numeric"
    });

    const timeLabel = dateObj.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });

    if (dateLabel !== lastDate) {
      const dateDiv = document.createElement("div");
      dateDiv.className = "date-separator";
      dateDiv.innerText = dateLabel;
      msgBox.appendChild(dateDiv);
      lastDate = dateLabel;
    }

    const div = document.createElement("div");
    div.className = "message " + (msg.client ? "received" : "sent");

    div.innerHTML = `
      <div>${msg.text}</div>
      <div class="message-time">${timeLabel}</div>
    `;

    msgBox.appendChild(div);
  });

  msgBox.scrollTop = msgBox.scrollHeight;
}

/* ===== Send message ===== */
function sendMessage() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text || !currentRecipient) return;

  // ðŸ”¥ current time in REQUIRED FORMAT
  const now = new Date();
  const isoTime =
    now.getFullYear() + "-" +
    String(now.getMonth() + 1).padStart(2, "0") + "-" +
    String(now.getDate()).padStart(2, "0") + "T" +
    String(now.getHours()).padStart(2, "0") + ":" +
    String(now.getMinutes()).padStart(2, "0") + ":" +
    String(now.getSeconds()).padStart(2, "0") + "." +
    String(now.getMilliseconds()).padStart(6, "0");

  const msgBox = document.getElementById("messages");

  const div = document.createElement("div");
  div.className = "message sent";
  div.innerHTML = `
    <div>${text}</div>
    <div class="message-time">${now.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})}</div>
  `;
  msgBox.appendChild(div);
  msgBox.scrollTop = msgBox.scrollHeight;

  input.value = "";

  fetch("/send/reply/messages", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: text,
      to_phone: currentRecipient,
      time: isoTime
    })
  });
}
</script>

</body>
</html>
