<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Campaign Sender</title>

<style>
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: #e0e0e0;
}

/* Top Navigation */
.top-bar {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 12px;
}

.top-bar button {
    padding: 8px 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    transition: 0.3s ease;
}

/* Messages Button */
.messages-btn {
    background: linear-gradient(45deg, #25D366, #1ebe5d);
    color: #0f2027;
}

.messages-btn:hover {
    box-shadow: 0 0 12px #25D366;
    transform: translateY(-2px);
}

/* Logout Button */
.logout-btn {
    background: #2a2a2a;
    color: #ddd;
}

.logout-btn:hover {
    background: #3a3a3a;
}

/* Center Container */
.container {
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(18px);
    padding: 40px;
    border-radius: 16px;
    width: 400px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

.container h2 {
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

/* Form Groups */
.form-group {
    width: 100%;
    margin-bottom: 18px;
}

select,
input,
button.send-btn {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    box-sizing: border-box;
}

select,
input {
    background: #1c2b36;
    color: #e0e0e0;
}

select:focus,
input:focus {
    outline: none;
    box-shadow: 0 0 12px #25D366;
}

/* Send Button */
.send-btn {
    background: linear-gradient(45deg, #007BFF, #00c6ff);
    color: #0f2027;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

.send-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 18px #00c6ff;
}
</style>
</head>

<body>

<!-- Top Action Buttons -->
<div class="top-bar">
    <button class="messages-btn" onclick="goToMessages()">ðŸ’¬ Messages</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">
    <h2>Launch WhatsApp Campaign</h2>

    <form action="/processing" method="POST" onsubmit="return validateForm()">

        <div class="form-group">
            <select name="template" required>
                <option value="" disabled selected>Select Template</option>
                {% for template in template_names %}
                    <option value="{{ template }}">{{ template }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input
                type="text"
                name="number_count"
                id="number_count"
                placeholder="Enter Status Code"
                maxlength="3"
                required
            >
        </div>

        <div class="form-group">
            <button type="submit" class="send-btn">
                ðŸš€ Send Campaign
            </button>
        </div>

    </form>
</div>

<script>
function validateForm() {
    const input = document.getElementById("number_count");
    input.value = input.value.replace(/[^0-9]/g, '');

    if (input.value === "") {
        alert("Status code must be an integer.");
        return false;
    }
    return true;
}

// Restrict typing to digits
document.getElementById("number_count").addEventListener("input", function() {
    this.value = this.value.replace(/[^0-9]/g, '');
});

// Navigation
function goToMessages() {
    window.location.href = "/messages";
}

function logout() {
    window.location.href = "/logout";
}
</script>

</body>
</html>
